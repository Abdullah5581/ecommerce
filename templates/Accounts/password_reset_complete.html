{% extends 'base.html' %}

{% block content %}
<section class="password-reset-complete py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="mb-4">Password Reset Successful</h2>
            <p class="text-muted mb-4">
              Your password has been reset successfully. You can now log in with your new password.
            </p>
            <a href="{% url 'core:login_register' %}" class="btn btn-primary">Go to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
