{% extends 'base.html' %}

{% block content %}
<section class="password-reset-sent py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="mb-4">Check Your Email</h2>
            <p class="text-muted mb-4">
              If an account exists with the provided email address, we have sent instructions to reset your password. Please check your inbox (and spam folder) for the reset link.
            </p>
            <a href="{% url 'core:login_register' %}" class="btn btn-primary">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
